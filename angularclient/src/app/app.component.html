<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <!-- double curly braces {{ variable-name }} is the placeholder that Angular uses for performing variable interpolation. -->
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a routerLink="/quiz" class="btn btn-info">List Quiz</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/addQuiz" class="btn btn-info">Add Quiz</a>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
